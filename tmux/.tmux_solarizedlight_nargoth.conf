# ######################
# ### DESIGN CHANGES ###
# ######################

set -g status-position top
set -g status-right '%d/%m %H:%M:%S '

set -g status-right-length 50
set -g status-left-length 20
set -g status-utf8 on
set -g status-justify left
set -g status-interval 2

setw -g window-status-format '#I #W #F '

set-option -g status-bg colour10
set-option -g status-fg colour15

# default window title colors
set-window-option -g window-status-fg colour15
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour15 #orange
set-window-option -g window-status-current-bg colour12

# pane border
set-option -g pane-border-fg colour10 #base2
set-option -g pane-border-bg colour10 #base2
set-option -g pane-active-border-fg colour12 #base1
set-option -g pane-active-border-bg colour12 #base1

## options below not tuned yet
# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
set-window-option -g clock-mode-colour green #green
# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
